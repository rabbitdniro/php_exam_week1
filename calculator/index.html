<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="card text-center">
          <div class="card-body">
            <h1>Calculator</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card text-center mt-3">
          <div
            class="card-header"
            style="border: none; background: none"
            id="alert"
          >
            <div class="input-group row justify-content-center">
              <span
                id="error"
                class="input-group-text col-auto alert-warning"
              ></span>
              <span
                class="input-group-text col-auto alert-warning"
                type="button"
                id="alertBtn"
                >X</span
              >
            </div>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="input-group">
                  <span class="input-group-text">Num One</span>
                  <input
                    type="text"
                    name="num1"
                    id="num1"
                    placeholder="10"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="col-auto">
                <div class="input-group">
                  <span class="input-group-text">Num Two</span>
                  <input
                    type="text"
                    name="num2"
                    id="num2"
                    placeholder="20"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="col-auto">
                <select name="operation" id="operation" class="form-select">
                  <option selected disabled value="">Operation</option>
                  <option value="add" class="sign">Add (&plus;)</option>
                  <option value="sub" class="sign">Sub (&minus;)</option>
                  <option value="mul" class="sign">Mul (&times;)</option>
                  <option value="div" class="sign">Div (&divide;)</option>
                </select>
              </div>

              <div class="col-auto">
                <button id="calBtn" type="button" class="btn btn-primary">
                  Calculate
                </button>
              </div>

              <div class="col-auto">
                <div class="input-group">
                  <span class="input-group-text">Result</span>
                  <span
                    id="result"
                    class="input-group-text"
                    style="background: none"
                    >0.00</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./js/calculator.js"></script>
  </body>
</html>
